<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Conversion STEEM/SBD to African Currencies</title>
</head>
<body>
    <div class="container" id="bloc_page">
        <header>
            <h1>Conversion STEEM/SBD to African Currencies</h1>
        </header>
        <div id="bloc_page_1">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6 right">
                                    <label for="steem">Steem (Price : <span class="steem_price"></span> USD) :</label>
                                </div>
                                <div class="col-md-6 left">
                                        <input placeholder="Steem" type="text" name="steem" id="steem" size="15">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 right">
                                        <label for="sbd">Steem dollars (Price : <span class="sbd_price"></span> USD) :</label>
                                    </div>
                                    <div class="col-md-6 left">
                                        <input placeholder="Steem Dollar" type="text" name="sbd" id="sbd" size="15">
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="row" id="black_shape">
                        <div class="col-md-2 centering">
                            <label for="xof">XOF :</label>
                            <input type="text" name="xof" id="xof" size="15" placeholder="Xof">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="xaf">XAF :</label>
                            <input type="text" name="xaf" id="xaf" size="15" placeholder="Xaf">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="ngn">NAIRA :</label>
                            <input type="text" name="ngn" id="ngn" size="15" placeholder="Naira">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="ghs">CEDI :</label>
                            <input type="text" name="ghs" id="ghs" size="15" placeholder="Cedi">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="zar">RAND :</label>
                            <input type="text" name="zar" id="zar" size="15" placeholder="Rand">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="ugx">UGANDA SHILLING :</label>
                            <input type="text" name="ugx" id="ugx" size="15" placeholder="Shilling">
                        </div>
                    </div>
        </div>
        <footer>SteemToAfricanCurrencies - made by <a target="_blank" href="https://steemit.com/@fiderlet">@fiderlet</a></footer>
    </div>
    <script src="asset/js/script.js"></script>
</body>
</html>
