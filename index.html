<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Conversion STEEM/SBD to African Currencies</title>
</head>
<body>
    <div class="container" id="bloc_page">
        <header>
            <h1>Conversion STEEM/SBD to African Currencies</h1>
        </header>
        <div id="bloc_page_1">
            <div class="col-md-12">
                    <div class="row">
                            <div class="col-md-6">
                                <div class="row v_centuring_label">
                                    <div class="col-md-5 right col-md-offset-1">
                                        <label for="steem" class="form-control-label">Steem (Price : <span class="steem_price"></span> USD) :</label>
                                    </div>
                                    <div class="col-md-6 left">
                                            <input placeholder="Steem" type="text" name="steem" id="steem" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                    <div class="row v_centuring_label">
                                        <div class="col-md-5 col-md-offset-1" style="padding-left:0px;">
                                            <label for="sbd" class="form-control-label">Steem dollars (Price:<span class="sbd_price"></span> USD):</label>
                                        </div>
                                        <div class="col-md-6 left">
                                            <input placeholder="Steem Dollars" type="text" name="sbd" id="sbd" class="form-control">
                                        </div>
                                    </div>
                                </div>
                        </div>

            </div>
                    
                    <div class="row" id="black_shape">
                        <div class="col-md-2 centering">
                            <label for="xof" class="form-control-label">XOF :</label>
                            <input type="text" name="xof" id="xof" placeholder="Xof" class="form-control">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="xaf" class="form-control-label">XAF :</label>
                            <input type="text" name="xaf" id="xaf" placeholder="Xaf" class="form-control">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="ngn" class="form-control-label">NAIRA :</label>
                            <input type="text" name="ngn" id="ngn" placeholder="Naira" class="form-control">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="ghs" class="form-control-label">CEDI :</label>
                            <input type="text" name="ghs" id="ghs" placeholder="Cedi" class="form-control">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="zar" class="form-control-label">RAND :</label>
                            <input type="text" name="zar" id="zar" placeholder="Rand" class="form-control">
                        </div>
                        <div class="col-md-2 centering">
                            <label for="ugx" class="form-control-label">UGANDA SHILLING :</label>
                            <input type="text" name="ugx" id="ugx" placeholder="Shilling" class="form-control">
                        </div>
                    </div>
        </div>
        <footer>SteemToAfricanCurrencies - made by <a target="_blank" href="https://steemit.com/@fiderlet">@fiderlet</a></footer>
